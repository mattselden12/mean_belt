<div class="component">
  <h1>Update Product</h1>
  <form>
    <div class="errors">
      <p *ngFor="let error of errors">{{ error }}</p>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="name" [(ngModel)]="myprod.prodname">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Qty</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" name="quantity" [(ngModel)]="myprod.prodquantity">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Price</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" name="price" [(ngModel)]="myprod.prodprice">
      </div>
    </div>
    <button (click)="resetButton()" class="btn btn-secondary">RESET</button>
    <button (click)="updateButton()" class="btn btn-success">UPDATE</button>
  </form>
</div>
