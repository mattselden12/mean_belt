<div class="component">
  <h1>Update Product</h1>
  <form>
    <div class="errors">
      <p>Products must contain a Name.</p>
      <p>Products must contain a Qty.</p>
      <p>Products must contain a Price.</p>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" value="Coding Dojo Invisible Mouse">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Qty</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" value="783">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Price</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" value="59.98">
      </div>
    </div>
    <button (click)="resetButton()" class="btn btn-secondary">RESET</button>
    <button (click)="updateButton()" class="btn btn-success">UPDATE</button>
  </form>
</div>
