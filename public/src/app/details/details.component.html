<div class="component">
  <h1>Product Details</h1>
  <form>
    <p>To delete a product, the Qty must be
      <span class="undlinebold">0</span>.</p>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" value="Coding Dojo Hovering Keyboard">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Qty</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" value="439">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Price</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" value="$99.98">
      </div>
    </div>
    <button [routerLink]="['/products']" class="btn btn-secondary">BACK</button>
    <button (click)="deleteButton()" class="btn btn-danger">DELETE</button>
  </form>
</div>
