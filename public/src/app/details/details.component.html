<div class="component">
  <h1>Product Details</h1>
  <p>To delete a product, the Qty must be
    <span class="undlinebold">0</span>.</p>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" value="{{ myprod.prodname }}">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Qty</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" value="{{ myprod.prodquantity }}">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Price</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" value="${{ myprod.prodprice }}">
    </div>
  </div>
  <button [routerLink]="['/products']" class="btn btn-secondary">BACK</button>
  <button (click)="deleteButton()" *ngIf="myprod.prodquantity==0" type="button"class="btn btn-danger">DELETE</button>
</div>
